<html>
<body>
<title>
    Sevir Data Analysis
</title>
<h4>Provide an input below</h4>
<form action="/query">
  <label for="location">Select a Location</label>
    <select name="location" id="location" value="{{ location_value }}">
        {% for event in events %}
            {% if event == selected_location %}
                <option selected value="{{ event }}">{{ event }}</option>
            {% else %}
                <option value="{{ event }}">{{ event }}</option>
            {%  endif %}
        {% endfor %}
    </select><br><br>
  <input type="submit" value="Submit">
</form>
{% block content %}
    {%  if render %}
        <br><br><br>
        <div class="container">
        <h3>Images generated for {{ location }}</h3>
            <img src="data:image/png;base64,{{png_base64}}" width="885" height="332">
        </div>
    {% endif %}
{%  endblock %}
</body>
</html>
